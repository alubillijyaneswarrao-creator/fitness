<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
    .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Registered Clients</h2>
  <table>
    <thead>
      <tr>
        <th>Full Name</th><th>Age</th><th>Gender</th>
        <th>Height</th><th>Weight</th><th>Phone</th><th>Email</th>
        <th>City</th><th>Activity</th><th>Goal</th>
        <th>Medical</th><th>Mode</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="clientList"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBZdql8NXJY6UC_woZ29xsmRMkEwJEfFgA",
      authDomain: "clientfitness-72ba6.firebaseapp.com",
      projectId: "clientfitness-72ba6",
      storageBucket: "clientfitness-72ba6.appspot.com",
      messagingSenderId: "216102391726",
      appId: "1:216102391726:web:82cb38573249386537c23f",
      measurementId: "G-SMYYPGF01E"
    };

    // Init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadClients() {
      const tbody = document.getElementById("clientList");

      db.collection("registrations").orderBy("time", "desc")
        .onSnapshot(snapshot => {
          tbody.innerHTML = "";
          snapshot.forEach(doc => {
            const c = doc.data();
            const row = `<tr>
              <td>${c.fullname}</td>
              <td>${c.age}</td>
              <td>${c.gender}</td>
              <td>${c.height}</td>
              <td>${c.weight}</td>
              <td>${c.phone}</td>
              <td>${c.email}</td>
              <td>${c.city}</td>
              <td>${c.activity}</td>
              <td>${c.goal}</td>
              <td>${c.medical}</td>
              <td>${c.mode}</td>
              <td><button class="delete-btn" onclick="deleteClient('${doc.id}')">Delete</button></td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    async function deleteClient(id) {
      if (confirm("Are you sure you want to delete this client?")) {
        await db.collection("registrations").doc(id).delete();
        alert("âœ… Client deleted!");
      }
    }

    // Load data when admin.html opens
    loadClients();
  </script>
</body>
</html>
