<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
    .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Registered Clients</h2>
  <table>
    <thead>
      <tr>
        <th>#</th><th>Full Name</th><th>Age</th><th>Gender</th>
        <th>Height</th><th>Weight</th><th>Phone</th><th>Email</th>
        <th>City</th><th>Activity</th><th>Goal</th>
        <th>Medical</th><th>Mode</th><th>Time</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="clientList"></tbody>
  </table>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbziyVs-cZz-JOvA-4foQBm5A2xgRLFmpJleX7nZwgSl_Jy6pNirssTJ0f1nWaFPohOb/exec";

    async function loadClients() {
      const res = await fetch(webAppUrl + "?action=read");
      const data = await res.json();
      const tbody = document.getElementById("clientList");
      tbody.innerHTML = "";

      data.forEach((c, index) => {
        const row = `<tr>
          <td>${index + 2}</td>
          <td>${c.fullname}</td>
          <td>${c.age}</td>
          <td>${c.gender}</td>
          <td>${c.height}</td>
          <td>${c.weight}</td>
          <td>${c.phone}</td>
          <td>${c.email}</td>
          <td>${c.city}</td>
          <td>${c.activity}</td>
          <td>${c.goal}</td>
          <td>${c.medical}</td>
          <td>${c.mode}</td>
          <td>${c.time}</td>
          <td><button class="delete-btn" onclick="deleteClient(${index + 2})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function deleteClient(row) {
      if (confirm("Are you sure you want to delete this client?")) {
        await fetch(webAppUrl + "?action=delete&row=" + row);
        loadClients();
      }
    }

    // Load data on page open
    window.onload = loadClients;
  </script>
</body>
</html>
