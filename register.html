<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Registration</title>
</head>
<body>
  <h2>Register Here</h2>
  <form id="registrationForm">
    <label>Full Name: <input type="text" name="fullname" required></label><br>
    <label>Age: <input type="number" name="age" required></label><br>
    <label>Gender: 
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </label><br>
    <label>Height: <input type="text" name="height"></label><br>
    <label>Weight: <input type="text" name="weight"></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Phone: <input type="text" name="phone" required></label><br>
    <label>City: <input type="text" name="city"></label><br>
    <label>Activity: <input type="text" name="activity"></label><br>
    <label>Goal: <input type="text" name="goal"></label><br>
    <label>Medical: <input type="text" name="medical"></label><br>
    <label>Mode: <input type="text" name="mode"></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbziyVs-cZz-JOvA-4foQBm5A2xgRLFmpJleX7nZwgSl_Jy6pNirssTJ0f1nWaFPohOb/exec";

    document.getElementById("registrationForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(msg => {
          alert("✅ Registration Successful!");
          e.target.reset();
        })
        .catch(err => {
          console.error("Error:", err);
          alert("❌ Failed to submit, try again.");
        });
    });
  </script>
</body>
</html>
