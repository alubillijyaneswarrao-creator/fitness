<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siddharth RAW‚Äôs Fitness Club - Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2b0000);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
      color: #fff;
    }

    .form-container {
      background: #1a1a1a;
      padding: 35px 30px;
      border-radius: 15px;
      width: 450px;
      max-width: 100%;
      box-shadow: 0 0 30px rgba(255,0,0,0.5);
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }

    h2.logo {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #990000;
    }

    h2.logo span {
      color: #fff;
      font-size: 30px;
      font-weight: 900;
      text-shadow: 0 0 8px #fff, 0 0 15px #ff4d4d;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ff0000;
      background: #2b0000;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff4d4d;
      box-shadow: 0 0 10px #ff0000;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff0000, #ff4d4d);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 20px #ff0000;
      position: relative;
      overflow: hidden;
    }

    button:after {
      content: "";
      position: absolute;
      width: 0;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255,255,255,0.3);
      transition: 0.5s;
    }

    button:hover:after {
      width: 100%;
    }

    /* Submit Animation */
    .submitted {
      animation: submittedAnim 1s forwards;
    }

    @keyframes submittedAnim {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="logo">üèã‚Äç‚ôÇ <span>Siddharth RAW‚Äôs Fitness Club</span></h2>
    <form id="clientForm">
      <label>Full Name:</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter full name" required>
      
      <label>Age:</label>
      <input type="number" name="age" id="age" placeholder="Enter age" required>

      <label>Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Height (cm):</label>
      <input type="number" name="height" id="height" placeholder="Enter height">

      <label>Weight (kg):</label>
      <input type="number" name="weight" id="weight" placeholder="Enter weight">

      <label>Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter email" required>

      <label>Phone:</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>

      <label>City:</label>
      <input type="text" name="city" id="city" placeholder="Enter city" required>

      <label>Activity Level:</label>
      <select name="activity" id="activity" required>
        <option value="">Select Activity Level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>

      <label>Fitness Goal:</label>
      <select name="goal" id="goal" required>
        <option value="">Select Goal</option>
      </select>

      <label>Medical Conditions (if any):</label>
      <textarea name="medical" id="medical" placeholder="Any past injuries or medical conditions?"></textarea>

      <label>Training Mode:</label>
      <select name="mode" id="mode" required>
        <option>Online Training</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const genderSelect = document.getElementById('gender');
    const goalSelect = document.getElementById('goal');
    const form = document.getElementById('clientForm');

    const maleGoals = [
      "Customized Workout Plan",
      "Strength & Muscle-Building",
      "Sports-Specific Training",
      "Online Guidance"
    ];

    const femaleGoals = [
      "Fat Loss & Toning",
      "Lean Muscle Gain",
      "Post-Pregnancy Fitness",
      "Strength & Stamina Building"
    ];

    genderSelect.addEventListener('change', function() {
      goalSelect.innerHTML = '<option value="">Select Goal</option>';
      if(this.value === 'Male'){
        maleGoals.forEach(goal => {
          const option = document.createElement('option');
          option.value = goal;
          option.textContent = goal;
          goalSelect.appendChild(option);
        });
      } else if(this.value === 'Female'){
        femaleGoals.forEach(goal => {
          const option = document.createElement('option');
          option.value = goal;
          option.textContent = goal;
          goalSelect.appendChild(option);
        });
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const client = {
        fullname: document.getElementById("fullname").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        height: document.getElementById("height").value,
        weight: document.getElementById("weight").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        city: document.getElementById("city").value,
        activity: document.getElementById("activity").value,
        goal: document.getElementById("goal").value,
        medical: document.getElementById("medical").value,
        mode: document.getElementById("mode").value
      };

      let clients = JSON.parse(localStorage.getItem("clients")) || [];
      clients.push(client);
      localStorage.setItem("clients", JSON.stringify(clients));

      // Add submit animation
      form.classList.add('submitted');
      setTimeout(() => form.classList.remove('submitted'), 1000);

      alert("‚úÖ Registration Successful!");
      form.reset();
      goalSelect.innerHTML = '<option value="">Select Goal</option>';
    });
  </script>
</body>
</html>
